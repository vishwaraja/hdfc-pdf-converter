name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Test job - runs on PRs and pushes
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run basic tests
      run: |
        python -m pytest tests/ -v --tb=short

  # Docker build and test job
  docker-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: hdfc-converter:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        # Test that the container starts successfully
        docker run --rm -d --name test-container -p 5001:5000 hdfc-converter:test
        sleep 10
        # Test health endpoint
        curl -f http://localhost:5001/health || exit 1
        docker stop test-container

  # Deploy to Railway - only runs on main branch after approval
  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Railway
      uses: railwayapp/railway-deploy@v1
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        service: web
        detach: true
    
    - name: Wait for deployment
      run: |
        echo "Waiting for Railway deployment to complete..."
        sleep 30
    
    - name: Test deployed application
      run: |
        # Get Railway URL from environment or use the known URL
        RAILWAY_URL="https://web-production-5925.up.railway.app"
        echo "Testing deployed application at $RAILWAY_URL"
        curl -f "$RAILWAY_URL/health" || exit 1
        echo "Deployment successful!"
